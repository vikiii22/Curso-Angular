<h1>{{nombre}}</h1>
<dl>

    <dd>{{nombre}}</dd>

    <td>Edad: </td>
    <dd>{{edad}}</dd>

    <td>Función</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado</td>
    <dd>{{nombreCapitalizado}}</dd>
</dl>

<button (click)="cambiarNombre('SpiderMan')">Cambiar héroe</button>
