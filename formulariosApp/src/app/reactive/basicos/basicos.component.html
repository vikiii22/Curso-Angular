<h2>Reactive: Básicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form [formGroup]="miFormulario">
            <div class="mb-3 row">
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Producto</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Nombre del producto" required formControlName="nombre" name="producto" minlength="3" #productos>
                        <span class="form-text text-danger" *ngIf="campoValido( 'nombre' )">Debe tener mínimo 3 letras</span>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Precio</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="Precio del producto" formControlName="precio" name="precio">
                        <span class="form-text text-danger" *ngIf="campoValido('precio')">Debe ser mínimo 0</span>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Existencias</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="Existencias del producto" formControlName="existencias" name="existencias">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
