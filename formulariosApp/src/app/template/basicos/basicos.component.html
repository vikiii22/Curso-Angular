<h2>Template: Básicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
            <div class="mb-3 row">
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Producto</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Nombre del producto" required [ngModel]="initForm.producto" name="producto" minlength="3" #productos>
                        <span class="form-text text-danger" *ngIf="nombreValido()">Debe tener mínimo 3 letras</span>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Precio</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="Precio del producto" name="precio" [ngModel]="initForm.precio">
                        <span class="form-text text-danger" *ngIf="precioValido()">Debe ser mínimo 1</span>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Existencias</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="Existencias del producto" name="existencias" [ngModel]="initForm.existencias">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary float-end">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
