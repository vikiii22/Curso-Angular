<h2>Template: Básicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar( miFormulario )" #miFormulario="ngForm">
            <div class="mb-3 row">
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Producto</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Nombre del producto" required name="producto" ngModel minlengh="3" #producto>
                        <span class="form-text text-danger" *ngIf="producto.value.length > 0 && producto.value.length <= 3">Debe tener mínimo 3 letras</span>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Precio</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="Precio del producto" name="precio" ngModel>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Existencias</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="Existencias del producto" name="existencias" ngModel>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary float-end">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
