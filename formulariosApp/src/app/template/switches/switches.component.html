<h2>Switches</h2>
<hr>

<form #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioMasculino" [(ngModel)]="persona.genero" value="M" required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioFemenino" [(ngModel)]="persona.genero" value="F" required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioNoGenero" value="X" [(ngModel)]="persona.genero">
                <label class="form-check-label" for="radioNoGenero">
                    Prefiero no decirlo
                </label>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Notificaciones</label>
            <div class="col-sm-9">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="notificaciones" [(ngModel)]="persona.notificaciones" name="notificaciones">
                    <label class="form-check-label" for="notificaciones">Quiero recibir notificaciones</label>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="condiciones" required [(ngModel)]="terminos" name="terminos">
                    <label class="form-check-label" for="condiciones">
                        Acepta los términos y condiciones
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</form>
<span>Formulario</span>
<pre>{{miFormulario.value | json}}</pre>
<span>Persona</span>
<pre>{{persona | json}}</pre>
