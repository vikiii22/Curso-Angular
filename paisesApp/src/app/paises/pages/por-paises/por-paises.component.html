<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )" placeHolder="Buscar País..."></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alerta alert-danger">
    No se encontró nada relacionado con la busqueda {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
