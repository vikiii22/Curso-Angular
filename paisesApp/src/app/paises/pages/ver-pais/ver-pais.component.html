<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: {{pais.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group-item">
                <li class="list-group-item">
                    <strong>Población </strong>{{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Capital</strong> {{pais.capital}}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <h3>Traducciones</h3>
        <div class="col">
            <span class="badge bg-primary me-1" *ngFor="let idioma of pais.translations | keyvalue">{{idioma.value}}</span>
        </div>
    </div>
</ng-template>
